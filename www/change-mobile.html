<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/ionic.css">
	<link rel="stylesheet" type="text/css" href="css/ionic.min.css" />
    <title>Login</title>
        <script type="text/javascript">
    var url = window.location.pathname;var filename = url.substring(url.lastIndexOf('/')+1);
    if(localStorage.login=="true" && filename == 'login.html'){window.location.href = "index.html";}
    else if(localStorage.login=="false" && filename != 'login.html'){window.location.href = "login.html";}
  </script>
</head>
<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="javascript: history.go(-1)" class="button button-clear">&#10094; Back</a>
        <h1 class="title">Update Mobile No.</h1>
    </div>
    <div class="padding" style="margin-top:55px;">

        <label class="item-input">
            <span class="input-label">Mobile</span>
            <input type="text" placeholder="Mobile Number must be 10 digits" id="mobile">
        </label>
        <label class="item-input">
            <span class="input-label"></span>
            <button class="button button-block button-positive" id="update_mobile">Update</button>
        </label>
    </div>
    
    <script type="text/javascript" src="js/jq.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
</body>

</html>

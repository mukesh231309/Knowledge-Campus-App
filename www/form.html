<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var name = decodeURI(getUrlVars()["name"]);
        var mobile1 = decodeURI(getUrlVars()["mobile1"]);        
		var institute = decodeURI(getUrlVars()["institute"]);
		var designation = decodeURI(getUrlVars()["designation"]);
		var aadhar = decodeURI(getUrlVars()["aadhar"]);
		var pan = decodeURI(getUrlVars()["pan"]);
		var bank = decodeURI(getUrlVars()["bank"]);
		var branch = decodeURI(getUrlVars()["branch"]);
		var account = decodeURI(getUrlVars()["account"]);
		
        $("#id").val(id);
        $("#name").val(name);
        $("#mobile1").val(mobile1);        
		$("#institute").val(institute);
		$("#designation").val(designation);
		$("#aadhar").val(aadhar);
		$("#pan").val(pan);
		$("#bank").val(bank);
		$("#branch").val(branch);
		$("#account").val(account);
        $("#update").click(function() {
            var id = $("#id").val();
            var name = $("#name").val();
            var mobile1 = $("#mobile1").val();
            var mobile2 = $("#mobile2").val();
			var institute = $("#institute").val();
            var dataString = "id=" + id + "&name=" + name + "&mobile1=" + mobile1 + "&institute=" + institute + "&update=";
            $.ajax({
                type: "POST",
                url: "https://kitetech.ac.in/Rohan/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://kitetech.ac.in/Rohan/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>
